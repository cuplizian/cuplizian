<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Stockie</title>
<link href="style.css" rel="stylesheet">
<link href="cover.css" rel="stylesheet"></head>
<body>


<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Masuk ke Stockie</h2>
            </div>

            <div class="modal-body">
                <form action="login.html" role="form" method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" name="username" value="" class="form-control" id="inputUsername" placeholder="Username"  />
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" value="" class="form-control" id="inputPassword" placeholder="Password"  />
                    </div>

                    <div class="form-group">
                        <!-- <input type="submit" name="submit" value="Masuk" class="btn btn-default btn-block" /> -->
                        <a href="dasbor.html" class="btn btn-default btn-block">Masuk</a>
                    </div>
                </form>

                <a href="cover.html">&larr; Kembali</a>
            </div>

            <div class="modal-footer">
                <p class="text-center small">Hak cipta &copy; 2014 Kavi Studio</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
<script type="text/javascript">
$(function () {
  moment.locale('id');

  $('[data-toggle="popover"]')
    .popover({
      html: true,
      trigger: 'focus'
    });

  new Morris.Line({
    element: 'statistikTrx',
    data: [
      { date: '2014-05-08', masuk: 2, keluar: 1, bayar: 2 },
      { date: '2014-05-09', masuk: 5, keluar: 2, bayar: 2 },
      { date: '2014-05-10', masuk: 8, keluar: 4, bayar: 3 },
      { date: '2014-05-11', masuk: 6, keluar: 7, bayar: 1 },
      { date: '2014-05-12', masuk: 7, keluar: 9, bayar: 2 }
    ],
    ykeys: ['masuk', 'keluar', 'bayar'],
    labels: ['Barang Masuk', 'Barang Keluar', 'Pembayaran'],
    xkey: 'date',
    xLabels: 'day',
    xLabelFormat: function (date) {
      return moment(date).format('ll');
    },
    hoverCallback: function (index, options, content, row) {
      return '<div class="morris-hover-row-label">' + moment(row.date).format('ll') + '</div><div class="morris-hover-point" style="color: #0b62a4">Barang Masuk: ' + row.masuk + '</div><div class="morris-hover-point" style="color: #7A92A3">Barang Keluar: ' + row.keluar + '</div><div class="morris-hover-point" style="color: #4da74d">Pembayaran: ' + row.bayar + '</div>'
    }
  });
})
</script>
</body>
</html>
